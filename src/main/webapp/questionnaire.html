<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/questionnaire.js" defer></script>
</head>


<body>

<header>
    <h2>Questions of the day</h2>
    <h4 id="id_product_name">Title</h4>
    <label id="id_product_description">Description</label>
</header>


<div class="container">
    <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div id="id_mandatory">
                    <div id="id_question_container">
                        <!-- filled by JS -->
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="displaySecondPart()">Next</button>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="id_optional">
                    <div class="row">
                        <div class="col">
                            <h5>Personal Data</h5>
                            <p> <em>Please answer also these questions. Your answers will be used just for statistical
                                purposes. </em></p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" min="1" max="120">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Gender:</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="non-binary" name="gender" value="non-binary">
                            <label for="non-binary">Non Binary</label><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="expertise level">Expertise level:</label>
                            <select name="expertise level" id="expertise level">
                                <option value="choose">choose</option>
                                <option value="low">low</option>
                                <option value="medium">medium</option>
                                <option value="high">high</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary" onclick="displayFirstPart()">Back
                            </button>
                            <button type="button" class="btn btn-primary" onclick="sendQuestionnaire()">Submit
                            </button>
                        </div>
                    </div>

                </div>

                <div class="alert alert-warning" id="id_quest_error">
                    <strong>Warning!</strong> Error Text.
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
